<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Global styles -->
    <link rel="stylesheet" href="../styles/dice.css"> <!-- Dice-specific styles -->
</head>
<body>

    <header>
        <img src="../images/bw-logo.jpg" alt="PeerPlay Logo" class="logo">
        <nav>
            <ul class="main-nav">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <ul class="dropdown-content">
                        <li><a href="./slot.html">Slot Machine</a></li>
                        <li><a href="./dice.html">Dice</a></li>
                        <li><a href="./blackjack.html">Blackjack</a></li>
                    </ul>
                </li>
                <li><a href="./regOrLog.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="game-container">
        <h1 class="game-title">Roll the Dice!</h1>

        <div class="game-cost-container">
            <h3>Choose your game cost:</h3>
            <button class="game-cost" data-amount="1">£1</button>
            <button class="game-cost" data-amount="3">£3</button>
            <button class="game-cost" data-amount="5">£5</button>
            <button class="game-cost" data-amount="10">£10</button>
        </div>
        
        <div class="dice-container">
            <div class="dice" id="dice1">⚀</div>
            <div class="dice" id="dice2">⚀</div>
        </div>

        <label for="guess">Guess the sum (2 to 12):</label>
        <input type="number" id="guess" min="2" max="12" disabled>

        <button id="rollDice" class="btn-primary" disabled>Roll Dice</button>

        <p class="status-display" id="diceResult">Select an amount to play and guess the result!</p>
    </div>

    <footer>
        <p>&copy; 2024 PeerPlay Casino. All rights reserved.</p>
    </footer>

    <script src="../scripts/dice.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
